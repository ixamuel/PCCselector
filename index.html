<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inductor Selection Tool v2.6.a by Sam</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="page">
    <header class="topbar">
      <div class="topbar-spacer"></div>
      <div class="topbar-content">
        <div class="topbar-controls">
          <button id="sidebarToggle" class="icon-btn" type="button" aria-label="Toggle filters">
            <span></span>
            <span></span>
            <span></span>
          </button>
          <button id="clearFiltersButton" class="icon-btn icon-btn--clear" type="button" aria-label="Clear filters">
            ×
          </button>
        </div>
        <div class="brand">
          <div class="title">Inductor Selection Tool v2.6.a by Sam</div>
          <div class="subtitle">
            Accordion filters with dual-range sliders, log scales for core metrics, and sortable results.
          </div>
          <div id="activeFilters" class="active-filters"></div>
        </div>
        <div class="search">
          <label class="search-label" for="searchInput">Search</label>
          <div class="search-row">
            <input id="searchInput" type="search" placeholder="Search Part Number, Series, Feature…"
              autocomplete="off" />
            <button id="clearButton" class="ghost" type="button">Clear all</button>
          </div>
        </div>
      </div>
    </header>

    <main class="layout">
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="sidebar-title">Filters</div>
          <div class="sidebar-hint"></div>
        </div>
        <div id="filters" class="filters"></div>
      </aside>

      <section class="results">
        <div class="results-header">
          <div class="results-count" id="resultsCount">0 results</div>
          <div class="results-hint"></div>
        </div>
        <div class="table-wrap">
          <table id="resultsTable">
            <thead>
              <tr id="resultsHeaderRow"></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div id="emptyState" class="empty-state hidden">
          No parts match the current filters. Try widening ranges or clearing a few tags.
        </div>
        <div id="selectionPanel" class="selection-panel">
          <div class="selection-tags" id="selectionTags"></div>
          <div class="selection-pill">
            <div class="selection-clear">
              <button id="clearSelectedButton" class="ghost" type="button">Clear Selected</button>
            </div>
            <div class="selection-divider" aria-hidden="true"></div>
            <div class="selection-buttons">
              <button id="compareButton" class="ghost" type="button">Compare PN</button>
              <button id="exportButton" class="ghost" type="button">Export Table</button>
              <button id="octopartButton" class="ghost btn-octopart" type="button">Octopart</button>
              <button id="mouserButton" class="ghost btn-mouser" type="button">Mouser</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <div id="sidebarBackdrop" class="sidebar-backdrop"></div>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>

</html>
